<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Jenga</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/skeleton.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <header id="header" class="header">
            <div class="container">
                <div class="row">
                    <div class="four columns">
                        <a href="./index.html">
                            <img class="logo" src="img/logo.jpg" id="logo" />
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <h1 id="encabezado" class="encabezado">Cliente</h1>
            <div class="row centrar-formulario">
                <div class="eight columns">
                    <div class="card">
                        <div class="info-card">
                            <h2>Ingrese sus datos</h2>

                            <form id="formularioCliente">
                                <div class="form-group">
                                    <label for="nombreCliente">Nombre</label>
                                    <input type="text" class="form-control inputs" id="nombreCliente" placeholder="Ingrese su nombre">
                                </div>
                                <div class="form-group">
                                    <label for="telefonoCliente">Telefono</label>
                                    <input type="text" class="form-control inputs" id="telefonoCliente" placeholder="Ingrese su telefono">
                                </div>
                                <div class="form-group">
                                    <label for="direccionCliente">Direccion</label>
                                    <input type="text" class="form-control inputs" id="direccionCliente" placeholder="Ingrese su direccion">
                                </div>
                                <button type="button" id="botonEnviar" class="u-full-width button-primary button input pedir">Siguiente</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/infoCliente.js"></script>
    </body>
</html>
